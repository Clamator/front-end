<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="scss/style_google.css">
</head>
    <body>
        <div class="container">
            <div class="main-block">

                    <div class="logo">
                        <img class="pic" src="img/google2.png" alt="404">
                    </div>

                    <div class="title">
                        <div class="title__enter">
                            Вход
                        </div>

                        <div class="title__use">
                            Используйте аккаунт Google
                        </div>
                    </div>

                    <div class="entry-block">
                        <div class="entry-block__enter-mail">
                            <div class="entry-block__mail">
                                <input class="entry-block__mail_area" name="email_area"  cols="300" rows="1" placeholder="Телефон или адрес эл. почты"></input>
                            </div>

                            <div class="entry-block__forget-mail">
                                <a href="#" class="forget_link">Забыли адрес электронной почты?</a>
                            </div>

                            <div class="entry-block__text">Работаете на чужом компьютере? Включите гостевой режим.
                                <a class="link-also" href="#">Подробнее</a></div>
                        </div>

                        <div class="entry-block__further">
                            <div class="entry-block__create-acc">
                                <a class="link_3" href="#">Создать аккаунт</a>
                            </div>
                            <div class="entry-block__go">
                                <a class="link_4" href="#">Далее</a>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </body>
</html>
