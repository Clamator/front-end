<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="cscc/style_google.css">
</head>
    <body>
        <div class="container">
            <div class="main-block">

                    <div class="logo">
                        Google
                    </div>

                    <div class="title">
                        <div class="title__enter">
                            Вход
                        </div>

                        <div class="title__use">
                            Используйте аккаунт Google
                        </div>
                    </div>

                    <div class="entry-block">
                        <div class="entry-block__enter-mail">
                            <div class="entry-block__mail">
                                <textarea class="entry-block__mail_area" name="email_area"  cols="300" rows="1" placeholder="телефон или адрес почты"></textarea>
                            </div>

                            <span class="entry-block__text">Работаете на чужом компьютере? Включите гостевой режим. </span>
                        </div>

                        <div class="entry-block__further">
                            <div class="entry-block__create-acc">Создать аккаунт</div>
                            <div class="entry-block__go">Далее</div>
                        </div>
                    </div>

            </div>
        </div>
    </body>
</html>
