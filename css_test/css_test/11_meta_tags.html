<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meta tags</title>
    <link rel="stylesheet" href="scss/style11.css">

    <!--  в том случае, если адаптивная верстка не нужна, указываем фиксир. знач-е  -->
    <!--  <meta name="viewport" content="width1170">-->

    <!--  в том случае, если адаптивная верстка не нужна, указываем фиксир. знач-е  -->
    <!--  <meta name="viewport" content="device-width">-->

    <!--Если надо отображать на мобильных устройствах-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
    user-scalable=0">
    <!--нужен для того, чтобы айфон не отображал ссылкой номер, когда он не указан ссылкой-->
    <meta name="format-detection" content="telephone=no">

    <!--  SEO теги - сео, типа продвижение сайта  -->
    <meta name="description" content="Что такое теги, для чего они нужны?">
    <!--потом добавляем кл. слова, не более 20 штук-->
    <meta name="keywords" content="мета теги, meta tags">

    <meta name="robots" content="noindex, nofollow">
    <!--    <meta name="robots" content="noimageindex, nofollow">-->

    <meta name="Author" content="Clamator">
    <meta name="Copyright" content="Kalmah">
    <meta name="Address" content="Somewhere">

    <!--    <meta http-equiv="refresh" content="5; url=https://google.com">-->

    <!-- локализация сайта, для русскоязычного сайта ru_RU -->
    <meta property="og:locale" content="ru_RU">
    <!-- тип контента, по умолчанию используется article -->
    <meta property="og:type" content="article">
    <!-- заголовок страницы, который будет выводится в записи социальной сети -->
    <meta property="og:title" content="META теги">
    <!-- описание страницы -->
    <meta property="og:description" content="Описание страницы про META теги">
    <!-- ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="http://fls.guru/meta/img/bg.jpg">
    <!-- ссылка на текущую страницу -->
    <meta property="og:url" content="http://fls.guru/meta/ ">
    <!-- название сайта -->
    <meta property="og:site_name" content="Фрилансер по жизни">

    <!-- Тип карты, по умолчанию используется summary -->
    <meta name="twitter:card" content="summary">
    <!-- Имя/логин автора -->
    <meta name="twitter:site" content="Жека">
    <!-- Название страницы -->
    <meta name="twitter:title" content="META теги">
    <!-- Описание страницы -->
    <meta name="twitter:description" content="про META теги">
    <!-- Cсылка на изображение -->
    <meta name="twitter:image" content="http://fls.guru/meta/img/bg.jpg">
</head>
    <body>
        <h1>Hello, world!</h1>
        <h2>Goodbye, world!</h2>
        <p class="phone">+79273004490</p>
    </body>
</html>
