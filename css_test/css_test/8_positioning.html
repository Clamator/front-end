<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style8.css">
    <title>Positioning</title>
</head>
    <body>

        <div class="parent">Parent
            <div class="block0 block1">Child 1</div>
            <div class="block0 block2">Child 2</div>
            <div class="block0 block3">Child 3</div>
            <div class="block0 block4">Child 4</div>
            <div class="block0 block5">Child 5</div>
        </div>

        <div class="block">
            <div class="block__1">block__1</div>
            <div class="block__2">block__2</div>
            <div class="block__3">block__3</div>
            <div class="block__4">block__4</div>
            <div class="block__5"><input type="text" class="txtinput" placeholder="input some text">block__5</div>
            <div class="block__6">block__6</div>
            <div class="block__7">block__7</div>
            <div class="block__8">block__8</div>
        </div>

        <div class="flip">
            <div class="flip-body">
                <div class="flip-front">FRONT</div>
                <div class="flip-back">BACK</div>
            </div>
        </div>

    </body>
</html>
