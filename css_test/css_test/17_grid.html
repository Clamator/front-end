<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Заголовок страницы в браузере -->
    <title>GRID</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="scss/style17.css">
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="css_test/css_test/favicon.ico" />
</head>
<body>

<div class="wrapper">
    <div class="grid1 block">
        display: grid;
    </div>
    <div class="grid-inline block">
        display: inline-grid;
    </div>

    <div class="content">
        <div class="grid">
            <div class="grid__body">
                <div class="grid__item">1</div>
                <div class="grid__item">2</div>
                <div class="grid__item">3</div>
                <div class="grid__item">4</div>
                <div class="grid__item">5</div>
                <div class="grid__item">6</div>
            </div>
        </div>

        <h2 class="second-name">имена областей</h2>
        <div class="grid-wrapper">
            <header class="grid-header second">
                Header
            </header>

            <aside class="grid-side second">
                Sidebar
            </aside>

            <main class="grid-content second">
                Content
            </main>
        </div>

        <div class="grid2">
            <div class="grid__body2">
                <div class="grid__item1 grid__item">1</div>
                <div class="grid__item2 grid__item">2</div>
                <div class="grid__item3 grid__item">3</div>
                <div class="grid__item4 grid__item">4</div>
                <div class="grid__item5 grid__item">5</div>
                <div class="grid__item6 grid__item">6</div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
