<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>

    <body>
        <form action="#" method="post" enctype="multipart/form-data"></form>
        <div>
            <input placeholder="Enter text" type="text" name="username" value=""/>
        </div>

        <div>
            <input type="password" name="userpass" value=""/>
        </div>

        <div>
            <p><input type="radio" name="beer" value="blanche"/> White beer</p>
            <p><input type="radio" name="beer" value="Dark"/> Dark beer</p>
            <p><input type="radio" name="beer" value="IPA"/> Indian pale ale</p>
        </div>
        <br>

        <div>
            <p><input type="radio" name="beer" value="blanche"/> White beer</p>
            <p><input checked type="radio" name="beer" value="Dark"/> Dark beer</p>
            <p><input type="radio" name="beer" value="IPA"/> Indian pale ale</p>
        </div>

        <div>
            <p><input type="checkbox" name="beer1" value="yes" /> White beer </p>
            <p><input type="checkbox" name="beer2" value="yes" /> Dark beer </p>
            <p><input type="checkbox" name="beer3" value="yes" /> Indian pale ale </p>
        </div>

        <div>
            <p><input type="file" name="photo" /> </p>
        </div>
    
        <div>
            <textarea placeholder="Enter text" name="text"></textarea>
        </div>
        
        <div>
            Choose a car:
            <select name="car">
                <option value="BMW">BMW</option>
                <option value="VW">VW</option>
                <option value="AM">AM</option>
                <option value="AR">AR</option>
            </select>
        </div>

        <div>
            Choose a car:
            <select multiple name="car">
                <option value="BMW">BMW</option>
                <option value="VW">VW</option>
                <option value="AM">AM</option>
                <option value="AR">AR</option>
            </select>
        </div>

        <div>
            <button type="submit" > Send data</button>
        </div>

        <div>
            <button type="reset" > Clear data</button>
        </div>

    </body>
</html>
